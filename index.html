<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Reset Form</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
</head>
<body>

  <div class="container">
    <div class="form-wrapper">

      <!-- Login Form -->
      <div class="form-box form-box-login">
        <form>
          <h1>Login</h1>
          <p>Login with your username and password</p>

          <div class="input-box">
            <i class='bx bxs-user'></i>
            <input type="email" placeholder="Username" required>
          </div>

          <div class="input-box">
            <i class='bx bxs-lock-alt'></i>
            <input type="password" placeholder="Password" required>
          </div>

          <button type="submit" class="btn">Login</button>

          <p class="forgot-link"><a href="#" id="showReset">Forgot Password?</a></p>

          <p class="forgot-link">or Login with social platform</p>
          <div class="social-icons">
            <i class="fa-brands fa-google"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-linkedin"></i>
          </div>
        </form>
      </div>

      <!-- Reset Password Form -->
      <div class="form-box form-box-reset hidden">
        <form>
          <h1>Reset Password</h1>
          <p>Enter your email to receive a reset link</p>

          <div class="input-box">
            <i class='bx bx-envelope'></i>
            <input type="email" placeholder="Email Address" required>
          </div>

          <button type="submit" class="btn">Send Link</button>
          <p class="forgot-link"><a href="#" id="backToLogin">Back to Login</a></p>
        </form>
      </div>

    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>

</body>
</html>
